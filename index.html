<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Noughts & Crosses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="./assets/nought.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id=game>
        <div class="row">
          <div class="box" 
            style="border-right: 1px black solid; border-bottom: 1px black solid;" 
            aria-label="Add piece to top left"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border: 1px black solid; border-top: 0;"
            aria-label="Add piece to top centre"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border-left: 1px black solid; border-bottom: 1px black solid;"
            aria-label="Add piece to top right"
            role="button"
            tabindex="0"
          ></div>
        </div>
        <div class="row">
          <div class="box" 
            style="border: 1px black solid; border-left: 0;"
            aria-label="Add piece to middle left"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border: 1px black solid;"
            aria-label="Add piece to middle centre"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border: 1px black solid; border-right: 0;"
            aria-label="Add piece to middle right"
            role="button"
            tabindex="0"
          ></div>
        </div>
        <div class="row">
          <div class="box" 
            style="border-right: 1px black solid; border-top: 1px black solid;"
            aria-label="Add piece to bottom left"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border: 1px black solid; border-bottom: 0;"
            aria-label="Add piece to bottom centre"
            role="button"
            tabindex="0"
          ></div>
          <div class="box" 
            style="border-left: 1px black solid; border-top: 1px black solid;"
            aria-label="Add piece to bottom right"
            role="button"
            tabindex="0"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
