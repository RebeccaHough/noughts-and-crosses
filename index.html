<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Noughts & Crosses</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="./assets/nought.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div id=game>
        <div class="row">
          <div class="box" style="border-right: 1px black solid; border-bottom: 1px black solid;"></div>
          <div class="box" style="border: 1px black solid; border-top: 0;"></div>
          <div class="box" style="border-left: 1px black solid; border-bottom: 1px black solid;"></div>
        </div>
        <div class="row">
          <div class="box" style="border: 1px black solid; border-left: 0;"></div>
          <div class="box" style="border: 1px black solid;"></div>
          <div class="box" style="border: 1px black solid; border-right: 0;"></div>
        </div>
        <div class="row">
          <div class="box" style="border-right: 1px black solid; border-top: 1px black solid;"></div>
          <div class="box" style="border: 1px black solid; border-bottom: 0;"></div>
          <div class="box" style="border-left: 1px black solid; border-top: 1px black solid;"></div>
        </div>
      </div>
    </div>
  </body>
</html>
